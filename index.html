<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descriptive SSC Result for Jashore Board</title>
    <link
      rel="shortcut icon"
      href="https://jessoreboard.gov.bd/jb_logo_new.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main class="py-3">
        <header class="d-flex flex-column flex-wrap">
          <img
            src="https://jessoreboard.gov.bd/jb_logo_new.png"
            alt="Jashore Board Logo"
          />
          <h1>
            View and download your paper-wise SSC examination marks on Theory,
            MCQ, Practical.
          </h1>
          <p>
            <span class="text-warning fw-bolder">üü£ N.B. </span>Works only on Jashore Board
          </p>
        </header>
        <section class="form py-4">
          <form>
            <div class="form-group row py-1 justify-content-center">
              <label for="roll" class="col-sm-2 col-form-label"
                >Roll Number:
              </label>
              <div class="col-sm-3">
                <input
                  type="number"
                  class="form-control"
                  id="roll"
                  placeholder="123456"
                  required
                  pattern="[0-9]{6}"
                  title="6 Digit Roll Number"
                />
              </div>
            </div>
            <div class="form-group row py-1 justify-content-center">
              <label for="reg" class="col-sm-2 col-form-label"
                >Registration Number:
              </label>
              <div class="col-sm-3">
                <input
                  type="number"
                  class="form-control"
                  id="reg"
                  placeholder="1234567890"
                  pattern="[0-9]{10}"
                  title="10 Digit Registration Number"
                />
              </div>
            </div>
            <div class="d-flex justify-content-center py-3">
              <button id="submit" type="submit" class="btn btn-primary rounded-pill px-3">
                Submit
              </button>
              <button id="loader" class="d-none btn btn-primary rounded-pill px-3" type="button" disabled>
                <span
                  class="spinner-grow spinner-grow-sm text-warning
                  role="status"
                  aria-hidden="true"
                > </span>
                Loading...
              </button>
            </div>
          </form>
        </section>
        <section id="result" class="py-4 d-flex flex-column flex-nowrap"></section>
        <section>
          <p>
            <span class="text-danger fw-bolder">‚ö†Ô∏è Caution: </span>Don't use this result for
            any official use as it was hidden by the authority.
          </p>
        </section>
        <footer class="text-center">
          <p>
            Made with ‚ù§Ô∏è by
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://www.facebook.com/this.rakibul.islam"
              ><span class="text-info lead">Rakibul</span></a>
          </p>
          <p>Contact me if you face any issues</p>
          <div class="d-flex flex-row flex-nowrap justify-content-center">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://www.facebook.com/this.rakibul.islam"
              ><img src="https://img.icons8.com/color/48/null/facebook-new.png"
            /></a>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
